logging:
    level:
        tk.mybatis: DEBUG

spring:
    application:
        name: mvc-bitcoin
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
            name: test
            url: jdbc:mysql://192.168.206.233:3306/bitcoin?useUnicode=true&characterEncoding=UTF8
            username: root
            password: 123456
            # 使用druid数据源
            type: com.alibaba.druid.pool.DruidDataSource
            driver-class-name: com.mysql.jdbc.Driver
            filters: stat
            maxActive: 20
            initialSize: 1
            maxWait: 60000
            minIdle: 1
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: select 'x'
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxOpenPreparedStatements: 20

mybatis:
    basepackage: com.mvc.bitcoin

server:
    port: 8085

cors.allowedOrigin: '*'

swagger:
    basepackage: com.mvc.bitcoin
    service:
        name: bitcoinj
        description: bitcoinj
        developer: qyc

bitcoin:
  block:
    path: 'E:\bitblock\bitcoin-blocks2\'
    # testnet or publicnet
    env: testnet
